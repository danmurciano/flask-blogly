{% extends "base.html" %}
{% block page %}

  <div class="page">
    <h1 class="title"> Blogly Recent Posts <h1>

      {% for post in posts %}
       <div class="post">
          <h2 class="title"> {{post.title}} <h1>
          <p class="post-content"> {{post.content}} </p>
          <p class="post-by"> by {{post.user.full_name}} on {{post.time}}
        </div>
      {% endfor %}
  </div>

{% endblock %}
