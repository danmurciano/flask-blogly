{% extends "base.html" %}
{% block page %}

  <div class="page">
    <h1 class="title"> Edit a user <h1>

    <form action="/users/{{user.id}}/edit" method="POST">
      <div class="mb-3">
        <label class="form-label"> First Name </label>
        <input class="form-control" name="first_name" value="{{user.first_name}}">
      </div>
      <div class="mb-3">
        <label class="form-label"> Last Name </label>
        <input class="form-control" name="last_name" value="{{user.last_name}}">
      </div>
      <div class="mb-3">
        <label class="form-label"> Image Url </label>
        <input class="form-control" name="image_url" value="{{user.image_url}}">
      </div>
      <div class="right-float">
        <a class="btn btn-outline-info" href="/users/{{user.id}}"> Cancel </a>
        <button class="btn btn-success "> Save </button>
      </div>
    </form>
  </div>

{% endblock %}
