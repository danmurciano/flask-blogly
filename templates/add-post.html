{% extends "base.html" %}
{% block page %}

  <datalist id="tags">
    {% for tag in tags %}
      <option value="{{tag.name}}">
    {% endfor %}
  </datalist>

  <div class="page">
    <h1 class="title"> Add Post for {{user.full_name}} <h1>

    <form action="/users/{{user.id}}/posts/new" method="POST">
      <div class="mb-3">
        <label class="form-label"> Title </label>
        <input class="form-control" name="title"> </input>
      </div>
      <div class="mb-3">
        <label class="form-label"> Content </label>
        <textarea class="form-control" name="content" rows=8> </textarea>
      </div>
      <div class="mb-3">
        <label class="form-label"> Tags </label>
        <div class="tags-div">
          {% for tag in tags %}
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="{{tag.id}}" id="tag{{tag.id}}" name="tags">
              <label class="form-check-label tag-label" for="tag{{tag.id}}"> {{tag.name}} </label>
            </div>
          {% endfor %}
        </div>
      </div>
      <div class="right-float">
        <a class="btn btn-outline-info" href="/users/{{user.id}}"> Cancel </a>
        <button class="btn btn-success"> Add </button>
      </div>
    </form>
  </div>

{% endblock %}
