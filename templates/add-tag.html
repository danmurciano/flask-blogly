{% extends "base.html" %}
{% block page %}

  <div class="page">
    <h1 class="title"> Create a tag <h1>

    <form action="/tags/new" method="POST">
      <div class="mb-3">
        <label class="form-label"> Name </label>
        <input class="form-control" name="name" placeholder="Enter a name for the tag">
      </div>
      
      <div class="right-float">
        <a class="btn btn-outline-info" href="/tags"> Cancel </a>
        <button class="btn btn-success"> Add </button>
      </div>
    </form>
  </div>

{% endblock %}
