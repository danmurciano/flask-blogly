{% extends "base.html" %}
{% block page %}

  <div class="page">
    <h1 class="title"> Users <h1>

    <ul>
      {% for user in users %}
        <li> <a href="/users/{{user.id}}"> {{user.get_full_name()}} </a> </li>
      {% endfor %}
    </ul>

    <a type="button" class="btn btn-secondary" href="/users/new"> Add User </a>
  </div>

{% endblock %}
